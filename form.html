        <div class="main-div">

            <form class="form">
                
                <div>
                    <div class="input-div">

                    <div class="input-div">

                </div>

                    <label>Age</label>
                    <input type="number" class="hw">
                </div>

                </div>

                <div class="input-div">

                    <label>Email</label>
                    <input type="email" class="hw">

                <input type="radio" name="gender" value="Male">Male

            <button>Sing up</button>
            <p>Already have an Account?</p>

            </div>
